<!-- 주석(comment) : 브라우저에서 출력이 되지 않는 설명문장으로 코드에대한 설명 할 때 사용. -->

<!DOCTYPE html> <!-- html5 문서임을 선언, 대소문자 구분없이 정의해도 상관없음 -->
<html lang="en"> <!-- HTML에서 최상위 태그(root태그) -->
<head> <!-- 현재 HTML 웹 페이지의 정보를 포함한다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집가고싶다.</title><!-- HTML 페이지의 제목, 브라우저 상단의 웹페이지 탭에 제목으로 노출 -->
</head>
<body> <!-- HTML문서에서 실질적으로 보이는 영역을 정의하는 구간 -->
   <br>안녕하세요.<br>
   <br>집가고싶다.<br>

</body>
</html>
