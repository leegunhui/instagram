<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z인덱스</title>
		<style type="text/css">
			*{margin:0; padding:0;}
			
			p{ border:1px solid black;
			   width:100px;
			   height:100px;
			   padding:10px;
			   position:absolute;} /* 겹쳐서 표시 하는데 마지막에 만든게 가장 위로 올라온다. */
			
			.box1{ background:yellow;
				   left:100px; top:100px;
				   z-index: 3; } /* 화면에 표시되는 순서를 바꿔준다. z인덱스 값이 클수록 화면 위쪽에 보여진다. */
			.box2{ background:orange;
				   left:120px; top:120px;
				   z-index: 2; }
				   
			.box3{ background:teal;
				   left:140px; top:140px; 
				   z-index: 1;}
			
		</style>
	</head>
    <!-- z-index : css에서 요소들이 쌓이는 순서를 제어하는 속성
     이 속성은 주로 겹치는 요소들이 있을 때, 어떤 요소가 앞에 나타날지 결정한다. 
     
     position 속성 : 요소가 문서 내에서 어떻게 배치되는지 제어하는 속성
     -static(기본값) : 기본적인 위치 지정방식, 문서의 기본적인 흐름을 따라간다.
     -relative : static과 유사하나, 원래 위치에서 주어진 값만큼만 이동한다.
     -absolute : 기본 흐름을 따르지 않고 부모 요소의 상대적 위치로 지정된다.
     -fixed : 화면의 스크롤이나 움직임에 관계없이 고정-->
		<body>


			<p class="box1">박스1</p>
			<p class="box2">박스2</p>
			<p class="box3">박스3</p>
		</body>
</html>
