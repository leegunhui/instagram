<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{font-size: 30px;} /* 글자 크기 */
		.a2{font-style: italic;} /* 기울기, 기본값 : normal */
		.a3{font-weight: bold;} /* 두께,기본값 : normal */
        /* 글꼴을 여러종류 준비해두고, 브라우저에서 지원한다면 그것을 사용하되, 지원하지 않는다면 가장 표준적인 글꼴인 sans-serif를  사용 */
        .a4{font-family: "궁서","굴림", sans-serif;} /*유일하게 콤마 씀*/

        .a5{
            font: bold italic 30px "궁서", "돋움", sans-serif;
        } /* weight, style, size, family 순서를 꼭 지켜야함*/

        .a6{font-variant: small-caps;} /*전부다 대문자로 바뀌되 글자가 좀 작아짐*/
    </style>

</head>
<body>
    <!-- font 속성 : 글자크기, 폰트, 두께 -->

    <p class="a1"> 글자크기</p>
	<p class="a2"> 글자 스타일</p>
	<p class="a3"> 글자 두께</p>
	<p class="a4"> 글꼴 변경</p>
	<p class="a5"> 글꼴 최종</p>
	<p class="a6"> The end</p>
</body>
</html>
