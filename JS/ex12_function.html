<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //함수(function)
    //자주 사용하는 명령들을 하나로 모아 재사용할 수 있게 만들어놓은것
    //function 함수명(){
    // 자주사용하는 명령
    //  return 반환값;
    //}


    //함수의 선언
    function square(x){
        //제곱하기 기능
        let result = x*x;
        return result;
    }

    //square : 함수명
    //x : 매개변수
    // let result = x*x : 처리로직
    //return result; 처리 후 반환값

    //함수 호출은 함수명()을 통해 호출한다
    document.write(square(3), "<br>");

    //매개변수
    //외부에서 값을 받아야하는 경우 만드는 변수
    //필요없으면 안쓸수도 있고, 여러개가 필요하면
    // 쉼표를 구분으로 여러개 쓰는것이 가능

    function add(a,b){
        let sum = a+b;
        return sum;
    }

    document.write(add(10,7) , "<br>");

    //매개변수는 있지만 반환값이 없는함수

    function multi(x,y){

        let result = x*y;
        document.write(result,"<br>");
        //연산 결과가 함수 외부에서 필요하지 않을 때
        //return은 생략 가능하다
    }

    multi(10,7);

    //매개변수는 없지만 반환값이 있는 경우
    function f(){
        alert('함수호출');

    }
    f();

    //매개변수 없고, 반환값은 있는 함수
    function sayHello(){
        return "안녕하세요";

    }

    sayHello();

    // 매개변수의 여부는 외부에서 값을 전달받아야하는 경우로 결정
    // 반환값의 여부는 함수 밖으로 보내야 할지 말아야할지경우로 결정
</script>
<body>
    
</body>
</html>
