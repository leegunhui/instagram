<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text">
    <script>
        //HTML 요소의 선택
        //자바스크립트로 HTML요소를 제어하려면 HTML 태그를 먼저 선택해야한다.
        //document 객체 -> body라고 보면됨

        //1. input태그를 제어하기위해 먼저 선택을 해야한다
        let input = document.querySelector('input[type=text]');
        if(!input.hasAttribute('valuse')){
            input.setAttribute('value' , 'hello');
        }


    </script>
</body>
</html>
