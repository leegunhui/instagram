<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //화살표 함수(Arrow Functions)
        //ES6에서 도입된 함수 표현식의 새로운 문법
        //간결한 문법으로 코드가 짧아지고 직관적으로 작성할 수 있다.

        function func1(){
            return "hello world";
        }

        //화살표 함수
        let func1 = () => {return 'hello world'};

        function func2(x){
            return x*2;
        }

        //화살표함수

        let func2 = (x) => {return x*2};

        //매개변수가 2개이상인경우

        function func3(x,y){
            return x+y
        }

        let func3 = (x,y) =>{return x+y};

        //화살표 함수가 사용되는곳
        //1. 배열 메서드와의 조합(콜백함수)

        let arr = (1,2,3,4,5);

        //1. forEach(콜백함수)
        // 배열의 각 요소에 대해 콜백함수를 실행
        //반환값은 없으며 주로 부수효과(출력,업데이트) 등에 활용된다

        arr.forEach((item,index) => {
            console.log('인덱스 ${index}:${item}');
        })

        //2.map(콜백함수)
        //배열의 각 요소를 변환하여 새로운 배열을 만든다

        let doubled = [1,2,3];
        doubled = doubled.map(x=> x*2);
        console.log(doubled);

        //3.filter(콜백)
        //주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만든다

        let evens = [1,2,3,4,5].filter(e=> e %2 === 0);
        console.log(evens);

        //4.reduce(콜백)
        //배열의 모든 요소를 누적하여 단일값으로 만든다.

        let sum = [1,2,3,4,5].reduce((total,e) => total +e,0 );
        console.log(sum);

        
    </script>
</head>

</body>
</html>
