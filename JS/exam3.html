<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //1. 배열의 총합 구하기
    let numbers = [10,20,30,40,50];
    let sum = 0;
    for(i = 0; i<5; i++){
        sum += numbers[i];
    }
    
    document.write(sum);

    document.write("<hr>");


    let numbersreverse = [];
    
    for(i = 4; i>=0; i--){
            numbersreverse[i] = numbers[4-i];   
    }

    for(j=0; j<=4; j++){  
            document.write(numbersreverse[j] , "<br>"); 
    }  

    document.write("<hr>");

    // 3. numbers에서 짝수만 출력하세요 (다 짝수인데...)

    for(i = 0; i<=4; i++){
        if(numbers[i]%2 == 0){
            document.write(numbers[i]);
            document.write("<br>")
        }
    }

    document.write("<hr>");

    //1~45의 난수를 발생시켜 로또번호를 생성하는 프로그램 만들기
    // 1~45사이의 난수 만드는 법: Math.floor(Math.random()*45) +1;

    let lottoNumbers = [];
    let count = 0;

    while (count < 6) {
        let number = Math.floor(Math.random() * 45) + 1;
        let isDuplicate = false;

        // 중복 검사
        for (let i = 0; i < count; i++) {
            if (lottoNumbers[i] === number) {
                isDuplicate = true;
                break;
            }
        }

        if (!isDuplicate) {
            lottoNumbers[count] = number;
            count++;
        }
    }

    document.write("로또 번호: ");
    for (let i = 0; i < 6; i++) {
        document.write(lottoNumbers[i]);
        if (i < 5) {
            document.write(", ");
        }
    }
    document.write("<br>");






</script>

</body>
</html>
