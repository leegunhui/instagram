<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while
        // for문은 정해진만큼 반복하는 문법
        //while문은 반복횟수가 정해져있지 않고, 조건식이  true일경우 계속 반복할 수 있다.

        //while(){
        //for문처럼 시작값과 증감값을 가지고 있지 않기때문에
        //무한루프에 빠지기 쉽다.

        //do-while
        //명령을 무조건 1번은 실행하고 while조건식에 따라 반복
        //do{
        // 반복하고자하는 명령;
        //}while(조건식);
        let y = 10;

        do{
            console.log(y);
            y++;

        }while(y<10);

        //상황에 따라 반복문 사용하기
        //반복횟수가 지정되는 경우 -> 횟수를 만족할때까지 반복 -> for
        //특정 조건이 부여되는 경우 -> 조건이 만족할때까지 반복 -> while
        //특정 조건과 옵션이 부여되는 경우 -> 한번 실행해보고 반복여부를 판단 -> do while

        


    </script>
