<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
		  function myFunction() {
		    alert("버튼이 클릭되었습니다!");
		  }
		</script>
	</head>
	<body>
        <h2>1. HTML속성을 이용한 이벤트처리</h2>
		<button onclick="myFunction()">클릭</button>

        <h2>프로퍼티를 이용한 이벤트 처리</h2>
        <button class="btn">Click me</button>

        <script>
            
            let btn = document.querySelector('.btn');
        
            // 이벤트 핸들러 프로퍼티 방식은 이벤트에 하나의 이벤트 핸들러만을 바인딩할 수 있다
            // 첫번째 바인딩된 이벤트 핸들러 => 실행되지 않는다.
            btn.onclick = function() {
                alert('① Button clicked 1');
            };
        
            // 두번째 바인딩된 이벤트 핸들러
            btn.onclick = function() {
                alert('① Button clicked 2'); // << 실행결과 
            };
        </script>

        <h2>3. DOM요소에 이벤트리스너 추가하기</h2>

        <input type="button" id="target1" value="button1" />
        <input type="button" id="target2" value="button2" />
        <script>
            var t1 = document.getElementById('target1');
            var t2 = document.getElementById('target2');
            function btn_listener(event){
                switch(event.target.id){
                    case 'target1':
                        alert(1);
                        break;
                    case 'target2':
                        alert(2);
                        break;
                }
            }
            t1.addEventListener('click', btn_listener); // btn_listener()가 아니다.
            t2.addEventListener('click', btn_listener); // btn_listener()를 쓰려면 문자열로 감싼다.
        </script>

	</body>
</html>
