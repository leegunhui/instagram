<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i = 0; i<4; i++){
            console.log(i);
        }

        for(var i = 6; i >= 1; i--){ // 태그를 만드는것도 가능하다.
				document.write('<h',i,'>','자바스크립트','</h',i,'>');
			}

        document.write("<hr>");

        for(let i = 0; i<3; i++){    
            document.write("<li>안녕</li>")
        }
        
        

        document.write("<hr>"); 
        
        for(let i = 1; i<=9; i++){
            for(let j = 1; j<=9; j++){
                document.write( i, "*", j, "= " , i*j,);
                document.write(" <br>");
            }
        document.write(" <br>");
        }

        document.write("<hr>"); 

        for(let i = 10; i>=1; i--){
            document.write(i);
            document.write(" <br>");
        }

        document.write("<hr>"); 

        let sum = 0;
        for(let i = 0; i<=10; i++){
            sum += i;
            
        }

        document.write(sum);

        document.write("<hr>"); 

        for(let i = 1; i<=10; i++){
            if(i%2 == 0){
                document.write(i);
                document.write(" <br>");
            }
        }

        document.write("<hr>"); 

        for(i = 1; i<11; i++){
            if(i%3==0){
                document.write(i);
                document.write(" <br>");
            }
        }
        document.write("<hr>"); 

        for(i=0; i<4; i++){
            for(j=0; j<3; j++){
             document.write("A ");
                
            }
            document.write(" <br>");
        }
        document.write("<hr>"); 

        for(i = 0; i<3; i++){
            for(j = 1; j<=4; j++){
                document.write(j, " ");
            }  
            document.write("<br>");
        }

        document.write("<hr>"); 

        let num = 1;

        for(let i = 0; i<3; i++){
            for(let j = 0; j<4; j++){
                document.write(num++," ");
            }
            document.write("<br>")
        }
        
        document.write("<hr>"); 

        for(let i = 0; i < 4; i++)  {
            for(let j = 0; j < 3; j++)  {
                document.write('*', " ");
            }
            document.write('<br>');
        }

        document.write("<hr>");

        for (let i = 0; i < 4; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>');
        }

        document.write("<hr>");

        for (let i = 0; i < 4; i++) {
            for (let j = 4; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }

        document.write("<hr>");

        for(let i = 0; i < 5; i++)  {
            for(let j = 4; j > i; j--)  {
                document.write('&nbsp');
            }
            for(let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

        document.write('<br>');
       
        document.write("<hr>");


        for (let i = 0; i < 10; i++) {
            let line = "";
            
            for (let j = 0; j < 10; j++) { 
                line += (1 + (i + j) % 10); 
            }
            
            document.write(line, " ");
            document.write('<br>');
        }


        
    </script>
</head>
<body>
    
</body>
</html>
