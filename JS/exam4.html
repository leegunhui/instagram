<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function circleArea(radius){

        let area = 3.14 * radius * radius;

        document.write(area , "<br>");
    }
    circleArea(3);

    function circleRound(radius){
        let round = 2*3.14*radius;
        return round;
    }

    document.write(circleRound(3));

    document.write("<hr>");
  
    function arithmetic(x,y){
       
        document.write(`${x+y}` , "<br>");
        document.write(`${x-y}` , "<br>");
        document.write(`${x*y}` , "<br>");
        document.write(`${x/y}` , "<br>");
    }

    arithmetic(6,3);


    document.write("<hr>");


    function fToc(f,c){
        let change = (f-32) / 1.8;
        return change;
        
    }

    function cTof(c,f){
        let change = 1.8*c + 32;
        return change;
    }

    document.write(fToc(60) ,"," ,  cTof(20) , "<br>");


    document.write("<hr>");


    function showTable(num){
        for(i=1; i<=9; i++){ 
            document.write(`${num} * ${i}  = ` , num * i  , "<br>");
        }
    }

    showTable(2);

    document.write("<hr>");

    function total(num){
        let sum = 0;

        for(i=0; i<=num; i++){
            sum += i;
        }

        return sum;
    }

    document.write(total(10));

    document.write("<hr>");

    // n~m 까지의 총합 n이 m보다 큰 경우 자리를 바꿔서 총합 구하기 ex) 1~5까지의 합이랑 5~1까지의 합이 같아야함 함수명 total2로 할것
    // 숫자들이 담긴 배열을 매개변수로 받아, 배열 내 최대값을 반환하는 max_arr 함수 만들기

    function total2(n, m) {
    if (n > m) {
        let temp = n;
        n = m;
        m = temp;
    }

    let sum = 0;
    for (let i = n; i <= m; i++) {
        sum += i;
    }

    return sum;
    }

    let result = total2(5, 1);
    document.write("총합: " + result + "<br>");

    document.write("<hr>");

    function max_arr(arr) {
    let max = arr[0]; 

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }

    return max;
    }


    let numbers = [3, 7, 2, 9, 5];
    let maxValue = max_arr(numbers);
    document.write("최대값 : " + maxValue + "<br>");

    document.write("<hr>");

    //문자열 뒤집기 문자열을 매개변수로 받아, 해당 문자열을 뒤집어 반환하는 함수 reverse를 작성하세요

    function reverse(str) {
    let reversedStr = ""; 

    for (let i = str.length - 1; i >= 0; i--) {
        reversedStr += str[i];
    }

    return reversedStr;
    }


    let text = "집에가고싶다";
    let reversedText = reverse(text);

    document.write("원래 문자열: " + text + "<br>");
    document.write("뒤집힌 문자열: " + reversedText + "<br>");

    document.write("<hr>");

    //
</script>

</body>
</html>
